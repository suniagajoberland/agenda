<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Seguro CCTV</title>
    <style>
      /* Reutilizamos tus estilos anteriores con la mejora del color oscuro */
      :root {
        --primary: #00c2ff;
        --secondary: #b500ff;
        --bg-dark: #0a0b10;
        --gray-light: #e0e2ef;
      }
      body {
        font-family: sans-serif;
        background: var(--bg-dark);
        color: var(--gray-light);
        display: flex;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: #1a1a1a;
        padding: 30px;
        border-radius: 15px;
        width: 100%;
        max-width: 400px;
        border: 1px solid #333;
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #444;
        background: #0f1018;
        color: white;
        transition: 0.3s;
      }
      input.has-content {
        background: white !important;
        color: #1a1a1a !important;
        font-weight: bold;
      }
      button {
        width: 100%;
        padding: 12px;
        border-radius: 25px;
        border: none;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #mensaje {
        margin-top: 15px;
        padding: 10px;
        border-radius: 8px;
        display: none;
        text-align: center;
        font-size: 14px;
      }
      .error {
        background: #441010;
        color: #ff8888;
        border: 1px solid red;
      }
      .success {
        background: #104410;
        color: #88ff88;
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center; font-size: 18px; margin-bottom: 20px">
        üë§ Registro de Cliente
      </h2>
      <form id="clienteForm">
        <input type="text" id="nombre" placeholder="Nombre completo" required />
        <input
          type="number"
          id="telefono"
          placeholder="Tel√©fono (Ej: 4141234567)"
          required
        />
        <button type="submit" id="btnEnviar">GUARDAR CONTACTO</button>
      </form>
      <div id="mensaje"></div>
    </div>

    <script>
      const API_URL = "TU_URL_DE_APPS_SCRIPT_AQUI";
      const form = document.getElementById("clienteForm");
      const btn = document.getElementById("btnEnviar");
      const msg = document.getElementById("mensaje");

      // 1. Efecto de color oscuro al escribir (tu pedido anterior)
      document.querySelectorAll("input").forEach((input) => {
        input.addEventListener("input", function () {
          this.classList.toggle("has-content", this.value.length > 0);
        });
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        btn.disabled = true;
        msg.style.display = "none";

        try {
          // Obtener IP p√∫blica del usuario
          const ipRes = await fetch("https://api.ipify.org?format=json");
          const ipData = await ipRes.json();
          const userIp = ipData.ip;

          const formData = new URLSearchParams();
          formData.append("nombre", document.getElementById("nombre").value);
          formData.append(
            "telefono",
            document.getElementById("telefono").value,
          );
          formData.append("ip", userIp);

          // Enviar datos
          const response = await fetch(API_URL, {
            method: "POST",
            body: formData,
          });

          const resultado = await response.text();

          if (resultado === "DUPLICADO") {
            showMsg("‚ùå Este n√∫mero ya est√° registrado.", "error");
          } else if (resultado === "SPAM") {
            showMsg("‚ö†Ô∏è Demasiados intentos. Intenta en una hora.", "error");
          } else {
            showMsg("‚úÖ ¬°Contacto guardado con √©xito!", "success");
            form.reset();
            document
              .querySelectorAll("input")
              .forEach((i) => i.classList.remove("has-content"));
          }
        } catch (error) {
          showMsg("‚ùå Error de conexi√≥n. Intenta de nuevo.", "error");
        } finally {
          btn.disabled = false;
        }
      });

      function showMsg(txt, tipo) {
        msg.textContent = txt;
        msg.className = tipo;
        msg.style.display = "block";
      }
    </script>
  </body>
</html>
