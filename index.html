  <script>
    // üî• CAMBIA ESTA URL por la de tu Google Apps Script Web App
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzFk1OpuoUG2XFClfROGDAvP7Y1XL8TNTTBeZrASnxm6aBuaIGKxTeBULa5haR0k_mTFA/exec';

      mensajeDiv.className = tipo;

        mostrarMensaje('Por favor completa todos los campos', 'error');

      // Estado de carga

      // ‚úÖ FIX CORS para GitHub Pages + Google Apps Script

    <script>
      // ‚Üê CAMBIA SOLO ESTE SHEET_ID (44 caracteres de tu URL) ‚Üí
      const SHEET_ID = "1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms";
      const CSV_URL = `https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?output=csv`;

      /** PARSEO ROBUSTO CSV - Maneja comas, saltos, encoding */
      function parseCSV(csvText) {
        const lines = csvText
          .split("")
          .map((line) => line.trim())
          .filter((line) => line);
        if (lines.length < 2) return [];

        const contactos = [];

        // Skip header (primera l√≠nea)
        for (let i = 1; i < lines.length; i++) {
          const line = lines[i];
          if (!line) continue;

          // Parseo robusto: maneja comas en nombres/tel√©fonos
          let nombre = "";
          let telefono = "";
          let fecha = "";

          // Split por primera coma ‚Üí nombre
          const firstComma = line.indexOf(",");
          if (firstComma !== -1) {
            nombre = line.substring(0, firstComma).trim();

            // Resto de la l√≠nea ‚Üí tel√©fono y fecha
            const resto = line.substring(firstComma + 1).trim();
            const secondComma = resto.indexOf(",");
            if (secondComma !== -1) {
              telefono = resto.substring(0, secondComma).trim();
              fecha = resto.substring(secondComma + 1).trim();
            } else {
              telefono = resto;
            }
          } else {
            nombre = line;
          }

          // Solo agregar si tiene nombre
          if (nombre && nombre !== "Nombre" && nombre !== "nombre") {
            contactos.push({
              nombre: nombre.replace(/"/g, ""),
              telefono: telefono.replace(/"/g, ""),
              fecha: fecha.replace(/"/g, ""),
            });
          }
        }

        return contactos;
      }

      async function cargarContactos() {
        try {
          document.getElementById("status").textContent = "üîÑ Actualizando...";
          document.getElementById("status").className = "status";

          const response = await fetch(CSV_URL, {
            method: "GET",
            mode: "cors",
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const csvText = await response.text();
          const contactos = parseCSV(csvText);

          renderTabla(contactos);
        } catch (error) {
          console.error("Error completo:", error);
          document.getElementById(
            "status"
          ).innerHTML = `‚ùå Error: ${error.message}`;
          document.getElementById("status").className = "status error";
          document.getElementById("datos").innerHTML =
            '<tr><td colspan="4" class="empty">Verifica:<br>1. SHEET_ID correcto<br>2. Hoja publicada en web (Archivo ‚Üí Publicar en web)</td></tr>';
        }
      }

      function renderTabla(contactos) {
        const tbody = document.getElementById("datos");

        if (contactos.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="4" class="empty">üì≠ No hay contactos registrados a√∫n</td></tr>';
          document.getElementById("total").textContent = "0";
          document.getElementById("hoy").textContent = "0";
          document.getElementById("status").textContent =
            "üìù Esperando primeros contactos...";
          return;
        }

        tbody.innerHTML = contactos
          .map(
            (contacto, index) => `
        <tr>
          <td style="font-weight: 600;">${contacto.nombre}</td>
          <td>${contacto.telefono}</td>
          <td>${contacto.fecha || "Sin fecha"}</td>
          <td>
            <button class="btn-wsp" onclick="abrirWhatsApp('${contacto.nombre
              .replace(/'/g, "\\'")
              .replace(/"/g, '\\"')}','${contacto.telefono.replace(
              /[^0-9]/g,
              ""
            )}')">
              üì± WhatsApp
            </button>
          </td>
        </tr>
      `
          )
          .join("");

        // Estad√≠sticas
        document.getElementById("total").textContent = contactos.length;

        const hoy = contactos.filter((c) => {
          try {
            const fecha = new Date(c.fecha);
            return fecha.toDateString() === new Date().toDateString();
          } catch {
            return false;
          }
        }).length;
        document.getElementById("hoy").textContent = hoy;

        document.getElementById(
          "status"
        ).innerHTML = `‚úÖ <strong>${contactos.length}</strong> contactos cargados ‚úì`;
      }

      function abrirWhatsApp(nombre, telefonoLimpio) {
        const mensaje = `${nombre}, un gusto saludarle, estoy a la orden por esta v√≠a`;
        window.open(
          `https://wa.me/${telefonoLimpio}?text=${encodeURIComponent(mensaje)}`,
          "_blank"
        );
      }

      // Cargar inmediatamente y auto-refresh
      cargarContactos();
      setInterval(cargarContactos, 10000);
    </script>
