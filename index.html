<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/logo.jpeg">
    <title>üë§ Registro de Cliente</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #00c2ff;
        --secondary: #b500ff;
        --bg-dark: #0a0b10;
        --card-dark: #1a1a1a;
        --gray-light: #e0e2ef;
      }

      body {
        font-family: "Montserrat", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        max-width: 520px;
        margin: 40px auto;
        padding: 24px 16px;
        background: radial-gradient(circle at top, #00c2ff22, transparent 55%),
          radial-gradient(circle at bottom, #b500ff22, transparent 55%),
          var(--bg-dark);
        color: var(--gray-light);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 100%;
        background: rgba(10, 11, 16, 0.9);
        border-radius: 18px;
        padding: 28px 24px;
        border: 1px solid rgba(224, 226, 239, 0.08);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      }

      h1 {
        text-align: center;
        margin-bottom: 24px;
        font-size: 22px;
        font-weight: 600;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .form-group {
        margin-bottom: 18px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        font-size: 13px;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: #9ba0b5;
      }

      input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        font-size: 15px;
        border: 1px solid rgba(224, 226, 239, 0.18);
        background: rgba(15, 16, 24, 0.95);
        color: var(--gray-light);
        transition: border-color 0.25s ease, box-shadow 0.25s ease,
          background 0.25s ease, transform 0.15s ease;
      }

      input::placeholder {
        color: #63677c;
      }

      /* Cambios de estilo cuando se selecciona el campo */
      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 1px rgba(0, 194, 255, 0.6),
          0 0 18px rgba(0, 194, 255, 0.35);
        background: #11121a;
        transform: translateY(-1px) scale(1.01);
      }

      /* Cambiar color del label cuando el input del grupo est√° en foco */
      .form-group:focus-within label {
        color: var(--primary);
      }

      button {
        width: 100%;
        padding: 14px 16px;
        margin-top: 6px;
        border: none;
        border-radius: 999px;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        cursor: pointer;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: #ffffff;
        box-shadow: 0 12px 30px rgba(0, 194, 255, 0.35);
        transition: transform 0.18s ease, box-shadow 0.18s ease,
          filter 0.18s ease;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 16px 36px rgba(0, 194, 255, 0.55);
        filter: brightness(1.03);
      }

      button:disabled {
        opacity: 0.45;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }

      #mensaje {
        margin-top: 16px;
        padding: 12px 14px;
        border-radius: 10px;
        text-align: center;
        font-weight: 500;
        font-size: 14px;
        display: none;
        background: rgba(15, 16, 24, 0.9);
        border: 1px solid transparent;
      }

      #mensaje.success {
        border-color: rgba(0, 194, 255, 0.6);
        color: #75e3ff;
      }

      #mensaje.error {
        border-color: rgba(181, 0, 255, 0.6);
        color: #f79bff;
      }

      @media (max-width: 480px) {
        body {
          margin: 0;
          padding: 20px 14px;
          align-items: flex-start;
        }

        .container {
          padding: 24px 18px;
          border-radius: 16px;
        }

        h1 {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üë§ Registro de Cliente</h1>

      <form id="clienteForm">
        <div class="form-group">
          <label>Nombre completo:</label>
          <input
            type="text"
            id="nombre"
            required
            placeholder="Joberland Suniaga"
            onkeydown="return /[a-zA-Z√°√©√≠√≥√∫√±\s]/i.test(event.key)"
          />
        </div>

        <div class="form-group">
          <label>Tel√©fono:</label>
          <input
            type="number"
            id="telefono"
            required
            placeholder="4143693311"
            min="0"
            maxlength="11"
          />
        </div>

        <button type="submit" id="btnEnviar">üì§ Guardar Contacto</button>
      </form>

      <div id="mensaje"></div>
    </div>

    <script>
      // üî• TU URL de Google Apps Script
      const WEB_APP_URL =
        "https://script.google.com/macros/s/AKfycbyKaOE2kXp6P1xxPl1tNRZeyzXKQYaTyfbxbjTLa4ZTk815XaVUHknJT6XUzHO7R-mY9A/exec";

      const form = document.getElementById("clienteForm");
      const btnEnviar = document.getElementById("btnEnviar");
      const mensajeDiv = document.getElementById("mensaje");

      function mostrarMensaje(texto, tipo = "success") {
        mensajeDiv.innerHTML = texto;
        mensajeDiv.className = tipo;
        mensajeDiv.style.display = "block";
        mensajeDiv.scrollIntoView({ behavior: "smooth", block: "center" });
        setTimeout(() => {
          mensajeDiv.style.display = "none";
        }, 5000);
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const nombre = document.getElementById("nombre").value.trim();
        const telefono = document.getElementById("telefono").value.trim();

        if (!nombre || !telefono) {
          mostrarMensaje("Por favor completa todos los campos", "error");
          return;
        }

        btnEnviar.disabled = true;
        btnEnviar.innerHTML = "üîç Verificando tel√©fono...";

        const formData = new FormData();
        formData.append("accion", "guardar");
        formData.append("nombre", nombre);
        formData.append("telefono", telefono);
        formData.append("timestamp", new Date().toLocaleString("es-ES"));
        formData.append("ip", window.location.href);

        try {
          const response = await fetch(WEB_APP_URL, {
            method: "POST",
            mode: "no-cors",
            body: formData,
          });

          mostrarMensaje(
            "‚úÖ <strong>¬°Cliente guardado correctamente!</strong><br>" +
              "Tel√©fono verificado como √∫nico."
          );
          form.reset();
        } catch (error) {
          console.error("Error:", error);
          mostrarMensaje("‚ùå Error de conexi√≥n o tel√©fono duplicado.", "error");
        } finally {
          btnEnviar.disabled = false;
          btnEnviar.innerHTML = "üì§ Guardar Contacto";
        }
      });

      // Validaci√≥n visual
      document.getElementById("nombre").addEventListener("input", function () {
        this.style.background = this.value.trim()
          ? "white"
          : "rgba(255,255,255,0.8)";
      });
      document
        .getElementById("telefono")
        .addEventListener("input", function () {
          this.style.background = this.value.trim()
            ? "white"
            : "rgba(255,255,255,0.8)";
        });
    </script>
  </body>
</html>
