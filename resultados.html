<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Pro CCTV - 2026</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background:
          radial-gradient(circle at top, #00c2ff15, transparent 55%), #0a0b10;
        min-height: 100vh;
        padding: 20px;
        color: #e0e2ef;
      }
      .container {
        max-width: 1100px;
        margin: 0 auto;
        background: rgba(26, 26, 26, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      header {
        background: linear-gradient(90deg, #00c2ff, #b500ff);
        padding: 15px;
        text-align: center;
      }
      h1 {
        color: white;
        font-size: 18px; /* Tama√±o reducido seg√∫n requerimiento */
        text-transform: uppercase;
        letter-spacing: 2px;
        white-space: nowrap; /* Asegura una sola l√≠nea */
      }
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.02);
        align-items: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .search-box {
        flex: 1;
        min-width: 250px;
        position: relative;
      }
      .search-box input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: #15161e;
        color: white;
        outline: none;
      }
      .search-box input:focus {
        border-color: #00c2ff;
      }
      .btn-export {
        background: #e0e2ef;
        color: #0a0b10;
        padding: 12px 20px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
        transition: 0.3s;
        cursor: pointer;
        border: none;
      }
      .btn-export:hover {
        background: #00c2ff;
        color: white;
      }
      .stats {
        display: flex;
        gap: 15px;
        padding: 20px;
      }
      .stat {
        flex: 1;
        text-align: center;
        padding: 15px;
        background: rgba(15, 16, 24, 0.8);
        border-radius: 12px;
        border: 1px solid rgba(0, 194, 255, 0.2);
      }
      .stat-num {
        font-size: 28px;
        font-weight: bold;
        color: #00c2ff;
      }
      .table-container {
        overflow-x: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th {
        background: #000;
        color: #00c2ff;
        padding: 15px;
        text-align: left;
        font-size: 12px;
        text-transform: uppercase;
      }
      td {
        padding: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      tr:hover {
        background: rgba(0, 194, 255, 0.05);
      }
      .btn-wsp {
        background: #25d366;
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        text-decoration: none;
        font-size: 12px;
        font-weight: bold;
      }
      #status {
        padding: 10px;
        text-align: center;
        font-size: 12px;
        color: #9ba0b5;
      }
      @media (max-width: 600px) {
        .toolbar {
          flex-direction: column;
          align-items: stretch;
        }
        .stats {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Panel Clientes registrados.</h1>
      </header>

      <div class="stats">
        <div class="stat">
          <div class="stat-num" id="total">0</div>
          <div>Total Base de Datos</div>
        </div>
        <div class="stat">
          <div class="stat-num" id="hoy">0</div>
          <div>Registrados 2026</div>
        </div>
      </div>

      <div class="toolbar">
        <div class="search-box">
          <input
            type="text"
            id="buscador"
            placeholder="üîç Buscar por nombre o tel√©fono..."
            onkeyup="filtrarTabla()"
          />
        </div>
        <button class="btn-export" onclick="exportarExcel()">
          üìä Exportar Excel
        </button>
      </div>

      <div id="status">üîÑ Sincronizando datos...</div>

      <div class="table-container">
        <table id="tablaContactos">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Tel√©fono</th>
              <th>Fecha de Registro</th>
              <th>Acci√≥n</th>
            </tr>
          </thead>
          <tbody id="datos">
            <tr>
              <td colspan="4" style="text-align: center; padding: 40px">
                Cargando...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      const API_URL =
        "https://script.google.com/macros/s/AKfycbyKaOE2kXp6P1xxPl1tNRZeyzXKQYaTyfbxbjTLa4ZTk815XaVUHknJT6XUzHO7R-mY9A/exec";
      let baseDeDatos = [];

      async function cargarDatos() {
        try {
          const response = await fetch(API_URL);
          const contactos = await response.json();
          baseDeDatos = contactos;
          renderTabla(baseDeDatos);
        } catch (error) {
          try {
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(API_URL + "?t=" + new Date().getTime())}`;
            const response = await fetch(proxyUrl);
            baseDeDatos = await response.json();
            renderTabla(baseDeDatos);
          } catch (e) {
            document.getElementById("status").innerHTML =
              "‚ùå Error de conexi√≥n.";
          }
        }
      }

      function renderTabla(contactos) {
        const tbody = document.getElementById("datos");
        const totalEl = document.getElementById("total");
        const hoyEl = document.getElementById("hoy");

        if (!contactos || contactos.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="4" style="text-align:center;padding:40px;">No hay registros</td></tr>';
          return;
        }

        const html = contactos
          .slice()
          .reverse()
          .map(
            (c) => `
          <tr>
            <td><strong style="color: #fff;">${c.nombre}</strong></td>
            <td>${c.telefono}</td>
            <td style="color: #9ba0b5;">${c.fecha}</td>
            <td>
              <a href="https://wa.me/${String(c.telefono).replace(/[^0-9]/g, "")}?text=Hola ${encodeURIComponent(c.nombre)}, gracias por registrarte." 
                 class="btn-wsp" target="_blank">WhatsApp</a>
            </td>
          </tr>
        `,
          )
          .join("");

        tbody.innerHTML = html;
        totalEl.textContent = contactos.length;
        hoyEl.textContent = contactos.filter(
          (c) => c.fecha && c.fecha.includes("2026"),
        ).length;
        document.getElementById("status").innerHTML =
          `‚úÖ Actualizado: ${new Date().toLocaleTimeString()}`;
      }

      function filtrarTabla() {
        const busqueda = document
          .getElementById("buscador")
          .value.toLowerCase();
        const filas = document
          .getElementById("datos")
          .getElementsByTagName("tr");
        for (let i = 0; i < filas.length; i++) {
          const textoFila = filas[i].innerText.toLowerCase();
          filas[i].style.display = textoFila.includes(busqueda) ? "" : "none";
        }
      }

      // FUNCI√ìN MODIFICADA PARA EXPORTACI√ìN CORRECTA
      function exportarExcel() {
        if (baseDeDatos.length === 0)
          return alert("No hay datos para exportar");

        // 1. Definir encabezados
        let csvContent = "Nombre,Telefono,Fecha\n";

        // 2. Agregar filas limpiando posibles comas internas que rompan las columnas
        baseDeDatos.forEach((c) => {
          let nombre = c.nombre.replace(/,/g, ""); // Elimina comas para no crear columnas extras
          let telefono = c.telefono;
          let fecha = c.fecha;
          csvContent += `${nombre},${telefono},${fecha}\n`;
        });

        // 3. Crear Blob con BOM (Byte Order Mark) para que Excel reconozca UTF-8 y las columnas
        const BOM = "\uFEFF";
        const blob = new Blob([BOM + csvContent], {
          type: "text/csv;charset=utf-8;",
        });

        // 4. Crear link de descarga
        const link = document.createElement("a");
        if (navigator.msSaveBlob) {
          // IE 10+
          navigator.msSaveBlob(blob, "Contactos_CCTV_2026.csv");
        } else {
          const url = URL.createObjectURL(blob);
          link.setAttribute("href", url);
          link.setAttribute("download", "clientes_2026.csv");
          link.style.visibility = "hidden";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      }

      cargarDatos();
      setInterval(cargarDatos, 60000);
    </script>
  </body>
</html>
