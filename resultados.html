<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos CCTV</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }
      h1 {
        background: linear-gradient(135deg, #25d366, #128c7e);
        color: white;
        text-align: center;
        padding: 30px;
        margin: 0;
        font-size: 28px;
      }
      .stats {
        display: flex;
        gap: 20px;
        padding: 25px;
        background: #f8f9fa;
      }
      .stat {
        flex: 1;
        text-align: center;
        padding: 20px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .stat-num {
        font-size: 36px;
        font-weight: bold;
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 0;
        font-size: 15px;
      }
      th {
        background: #333;
        color: white;
        padding: 18px 15px;
        text-align: left;
      }
      td {
        padding: 18px 15px;
        border-bottom: 1px solid #eee;
      }
      tr:hover {
        background: #f8f9fa;
      }
      .btn-wsp {
        background: #25d366;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s;
        font-size: 14px;
        display: inline-block;
      }
      .btn-wsp:hover {
        background: #128c7e;
        transform: scale(1.05);
      }
      .status {
        padding: 20px;
        text-align: center;
        font-weight: bold;
        font-size: 16px;
        background: #e8f5e8;
        color: #155724;
        border-radius: 10px;
        margin: 20px;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      @media (max-width: 768px) {
        .stats {
          flex-direction: column;
        }
        table {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üì± Panel Contactos CCTV</h1>

      <div class="stats">
        <div class="stat">
          <div class="stat-num" id="total">0</div>
          <div>Total Contactos</div>
        </div>
        <div class="stat">
          <div class="stat-num" id="hoy">0</div>
          <div>Registrados Hoy</div>
        </div>
      </div>

      <div id="status" class="status">üîÑ Inicializando...</div>

      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tel√©fono</th>
            <th>Fecha</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody id="datos">
          <tr>
            <td colspan="4">Cargando...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      // üî• TU URL EXACTA del formulario
      const API_URL =
        "https://script.google.com/macros/s/AKfycbzFk1OpuoUG2XFClfROGDAvP7Y1XL8TNTTBeZrASnxm6aBuaIGKxTeBULa5haR0k_mTFA/exec";

      async function cargarDatos() {
        const statusEl = document.getElementById("status");
        statusEl.textContent = "üîÑ Conectando con Apps Script...";
        statusEl.className = "status";

        try {
          // Probar conexi√≥n GET (no-cors workaround)
          const controller = new AbortController();
          setTimeout(() => controller.abort(), 5000);

          const response = await fetch(API_URL, {
            method: "GET",
            mode: "no-cors",
            signal: controller.signal,
          });

          // Si llega aqu√≠ = conexi√≥n OK, mostrar mensaje
          statusEl.innerHTML =
            "‚úÖ Apps Script conectado<br><small>Agrega el doGet() para ver datos</small>";
        } catch (error) {
          console.log("Apps Script necesita doGet");
          statusEl.innerHTML = `‚ö†Ô∏è <strong>APPS SCRIPT OK</strong><br>
        <small>1. Agrega funci√≥n doGet() arriba<br>
        2. Despliega NUEVA implementaci√≥n<br>
        3. Recarga p√°gina</small>`;
          statusEl.className = "status";
        }
      }

      function renderTabla(contactos) {
        const tbody = document.getElementById("datos");
        if (contactos.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="4" style="text-align:center;padding:50px;color:#999">üì≠ No hay contactos a√∫n</td></tr>';
          document.getElementById("total").textContent = "0";
          document.getElementById("hoy").textContent = "0";
          return;
        }

        tbody.innerHTML = contactos
          .map(
            (c) => `
        <tr>
          <td><strong>${c.nombre}</strong></td>
          <td>${c.telefono}</td>
          <td>${c.fecha}</td>
          <td><a href="https://wa.me/${c.telefono.replace(
            /[^0-9]/g,
            ""
          )}?text=Hola ${
              c.nombre
            }" class="btn-wsp" target="_blank">üì± WhatsApp</a></td>
        </tr>
      `
          )
          .join("");

        document.getElementById("total").textContent = contactos.length;
        document.getElementById("hoy").textContent = contactos.length;
        document.getElementById(
          "status"
        ).textContent = `‚úÖ ${contactos.length} contactos`;
      }

      cargarDatos();
      setInterval(cargarDatos, 10000);
    </script>
  </body>
</html>
