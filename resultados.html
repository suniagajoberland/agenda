<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos CCTV</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 900px; margin: 40px auto; 
      padding: 20px; background: #f5f5f5; 
    }
    h1 { text-align: center; color: #333; margin-bottom: 30px; }
    table { 
      width: 100%; border-collapse: collapse; 
      background: white; border-radius: 10px; 
      overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    th { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; padding: 15px 12px; text-align: left; 
    }
    td { padding: 15px 12px; border-bottom: 1px solid #eee; }
    tr:hover { background: #f8f9fa; }
    .btn-wsp { 
      background: #25D366; color: white; 
      padding: 10px 20px; text-decoration: none; 
      border-radius: 25px; font-weight: bold; 
      display: inline-block; transition: all 0.3s;
    }
    .btn-wsp:hover { background: #128C7E; transform: scale(1.05); }
    .status { 
      text-align: center; padding: 20px; 
      background: #e8f5e8; border-radius: 10px; 
      margin-bottom: 20px; font-weight: bold; 
    }
    .empty { color: #999; font-style: italic; }
    @media (max-width: 768px) {
      table { font-size: 14px; }
      th, td { padding: 10px 8px; }
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Panel de Contactos CCTV</h1>
  
  <div id="status" class="status">ðŸ”„ Cargando contactos...</div>
  
  <table id="tablaContactos">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>TelÃ©fono</th>
        <th>Fecha</th>
        <th>WhatsApp</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr><td colspan="4" class="empty">Cargando...</td></tr>
    </tbody>
  </table>

  <script>
    // â† PEGA TU SHEET_ID AQUÃ (de la URL despuÃ©s de /d/) â†’
    const SHEET_ID = '1GujDtASYKVCbd8WH2mPb8K6mjlTyixrnCv0mwsLdwkk';
    const SHEET_NAME = 'Sheet1'; // Cambia si tu hoja se llama diferente
    
    // FUNCIÃ“N que PUBLICA tu Sheet como JSON (Â¡GRATIS!)
    const SHEET_JSON_URL = `https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pubhtml`;
    
    async function cargarContactos() {
      try {
        document.getElementById('status').textContent = 'ðŸ”„ Actualizando...';
        
        // MÃ©todo 1: Sheet PUBLICADO como web (mÃ¡s simple)
        const response = await fetch(SHEET_JSON_URL);
        const html = await response.text();
        
        // Extraer datos del HTML publicado
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const table = doc.querySelector('table');
        
        if (table) {
          const rows = Array.from(table.querySelectorAll('tr')).slice(1); // Skip header
          const contactos = rows.map(row => {
            const cells = row.querySelectorAll('td');
            return {
              nombre: cells[0]?.textContent?.trim() || '',
              telefono: cells[1]?.textContent?.trim() || '',
              fecha: cells[2]?.textContent?.trim() || ''
            };
          }).filter(c => c.nombre); // Solo con nombre
          
          renderTabla(contactos);
          document.getElementById('status').innerHTML = `âœ… <strong>${contactos.length} contactos</strong> cargados`;
          
        } else {
          mostrarVacio();
        }
      } catch(error) {
        console.error('Error:', error);
        // Fallback: mensaje simple
        mostrarVacio('No se pueden cargar datos. Verifica SHEET_ID');
      }
    }
    
    function renderTabla(contactos) {
      const tbody = document.getElementById('tbody');
      
      if (contactos.length === 0) {
        mostrarVacio();
        return;
      }
      
      tbody.innerHTML = contactos.map((contacto, i) => `
        <tr>
          <td><strong>${contacto.nombre}</strong></td>
          <td>${contacto.telefono}</td>
          <td>${contacto.fecha}</td>
          <td>
            <a href="#" class="btn-wsp" onclick="abrirWhatsApp('${contacto.nombre}', '${contacto.telefono}')">
              ðŸ“± Contactar
            </a>
          </td>
        </tr>
      `).join('');
    }
    
    function mostrarVacio(mensaje = 'No hay contactos aÃºn') {
      document.getElementById('tbody').innerHTML = 
        `<tr><td colspan="4" class="empty" style="text-align:center; padding:40px">${mensaje}</td></tr>`;
      document.getElementById('status').textContent = 'ðŸ“­ Esperando primeros contactos...';
    }
    
    function abrirWhatsApp(nombre, telefono) {
      const telLimpio = telefono.replace(/[^0-9]/g, '');
      const mensaje = `${nombre}, un gusto saludarle, estoy a la orden por esta vÃ­a`;
      window.open(`https://wa.me/${telLimpio}?text=${encodeURIComponent(mensaje)}`, '_blank');
    }
    
    // Cargar cada 10 segundos
    cargarContactos();
    setInterval(cargarContactos, 10000);
  </script>
</body>
</html>
