<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Contactos CCTV</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 1100px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }
      h1 {
        background: linear-gradient(135deg, #25d366, #128c7e);
        color: white;
        text-align: center;
        padding: 30px;
        margin: 0;
        font-size: 28px;
      }
      .stats {
        display: flex;
        gap: 20px;
        padding: 25px;
        background: #f8f9fa;
      }
      .stat {
        flex: 1;
        text-align: center;
        padding: 20px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .stat-num {
        font-size: 36px;
        font-weight: bold;
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 15px;
      }
      th {
        background: #333;
        color: white;
        padding: 18px 15px;
        text-align: left;
      }
      td {
        padding: 18px 15px;
        border-bottom: 1px solid #eee;
      }
      tr:hover {
        background: #f8f9fa;
      }
      .btn-wsp {
        background: #25d366;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s;
      }
      .btn-wsp:hover {
        background: #128c7e;
        transform: scale(1.05);
      }
      .status {
        padding: 20px;
        text-align: center;
        font-weight: bold;
        font-size: 16px;
        background: #e8f5e8;
        color: #155724;
        border-radius: 10px;
        margin: 20px;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
      }
      .empty {
        color: #999;
        font-style: italic;
        text-align: center;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“± Panel Contactos CCTV</h1>

      <div class="stats">
        <div class="stat">
          <div class="stat-num" id="total">0</div>
          <div>Total Contactos</div>
        </div>
        <div class="stat">
          <div class="stat-num" id="hoy">0</div>
          <div>Registrados Hoy</div>
        </div>
      </div>

      <div id="status" class="status">ðŸ”„ Cargando contactos...</div>

      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>TelÃ©fono</th>
            <th>Fecha</th>
            <th>AcciÃ³n</th>
          </tr>
        </thead>
        <tbody id="datos">
          <tr>
            <td colspan="4" class="empty">Cargando...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      // â† CAMBIA SOLO ESTE SHEET_ID (44 caracteres de tu URL) â†’
      const SHEET_ID = "1GujDtASYKVCbd8WH2mPb8K6mjlTyixrnCv0mwsLdwkk";
      const CSV_URL = `https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?output=csv`;

      /** PARSEO ROBUSTO CSV - Maneja comas, saltos, encoding */
      function parseCSV(csvText) {
        const lines = csvText
          .split("")
          .map((line) => line.trim())
          .filter((line) => line);
        if (lines.length < 2) return [];

        const contactos = [];

        // Skip header (primera lÃ­nea)
        for (let i = 1; i < lines.length; i++) {
          const line = lines[i];
          if (!line) continue;

          // Parseo robusto: maneja comas en nombres/telÃ©fonos
          let nombre = "";
          let telefono = "";
          let fecha = "";

          // Split por primera coma â†’ nombre
          const firstComma = line.indexOf(",");
          if (firstComma !== -1) {
            nombre = line.substring(0, firstComma).trim();

            // Resto de la lÃ­nea â†’ telÃ©fono y fecha
            const resto = line.substring(firstComma + 1).trim();
            const secondComma = resto.indexOf(",");
            if (secondComma !== -1) {
              telefono = resto.substring(0, secondComma).trim();
              fecha = resto.substring(secondComma + 1).trim();
            } else {
              telefono = resto;
            }
          } else {
            nombre = line;
          }

          // Solo agregar si tiene nombre
          if (nombre && nombre !== "Nombre" && nombre !== "nombre") {
            contactos.push({
              nombre: nombre.replace(/"/g, ""),
              telefono: telefono.replace(/"/g, ""),
              fecha: fecha.replace(/"/g, ""),
            });
          }
        }

        return contactos;
      }

      async function cargarContactos() {
        try {
          document.getElementById("status").textContent = "ðŸ”„ Actualizando...";
          document.getElementById("status").className = "status";

          const response = await fetch(CSV_URL, {
            method: "GET",
            mode: "cors",
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const csvText = await response.text();
          const contactos = parseCSV(csvText);

          renderTabla(contactos);
        } catch (error) {
          console.error("Error completo:", error);
          document.getElementById(
            "status"
          ).innerHTML = `âŒ Error: ${error.message}`;
          document.getElementById("status").className = "status error";
          document.getElementById("datos").innerHTML =
            '<tr><td colspan="4" class="empty">Verifica:<br>1. SHEET_ID correcto<br>2. Hoja publicada en web (Archivo â†’ Publicar en web)</td></tr>';
        }
      }

      function renderTabla(contactos) {
        const tbody = document.getElementById("datos");

        if (contactos.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="4" class="empty">ðŸ“­ No hay contactos registrados aÃºn</td></tr>';
          document.getElementById("total").textContent = "0";
          document.getElementById("hoy").textContent = "0";
          document.getElementById("status").textContent =
            "ðŸ“ Esperando primeros contactos...";
          return;
        }

        tbody.innerHTML = contactos
          .map(
            (contacto, index) => `
        <tr>
          <td style="font-weight: 600;">${contacto.nombre}</td>
          <td>${contacto.telefono}</td>
          <td>${contacto.fecha || "Sin fecha"}</td>
          <td>
            <button class="btn-wsp" onclick="abrirWhatsApp('${contacto.nombre
              .replace(/'/g, "\\'")
              .replace(/"/g, '\\"')}','${contacto.telefono.replace(
              /[^0-9]/g,
              ""
            )}')">
              ðŸ“± WhatsApp
            </button>
          </td>
        </tr>
      `
          )
          .join("");

        // EstadÃ­sticas
        document.getElementById("total").textContent = contactos.length;

        const hoy = contactos.filter((c) => {
          try {
            const fecha = new Date(c.fecha);
            return fecha.toDateString() === new Date().toDateString();
          } catch {
            return false;
          }
        }).length;
        document.getElementById("hoy").textContent = hoy;

        document.getElementById(
          "status"
        ).innerHTML = `âœ… <strong>${contactos.length}</strong> contactos cargados âœ“`;
      }

      function abrirWhatsApp(nombre, telefonoLimpio) {
        const mensaje = `${nombre}, un gusto saludarle, estoy a la orden por esta vÃ­a`;
        window.open(
          `https://wa.me/${telefonoLimpio}?text=${encodeURIComponent(mensaje)}`,
          "_blank"
        );
      }

      // Cargar inmediatamente y auto-refresh
      cargarContactos();
      setInterval(cargarContactos, 10000);
    </script>
  </body>
</html>
